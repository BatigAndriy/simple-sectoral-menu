<!DOCTYPE html>
<!-- Coding By CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Draggable Navigation Menu | Codinglab</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7199f58f9c.js" crossorigin="anonymous"></script>

</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="toggle-btn">
        <i class="ri-add-line"></i>
      </div>
      <span style="--i:1;">
        <a href="#"><i class="ri-home-fill"></i></a>
      </span>
      <span style="--i:2;">
        <a href="#"><i class="ri-camera-3-fill"></i></a>
      </span>
      <span style="--i:3;">
        <a href="#"><i class="ri-alarm-fill"></i></a>
      </span>
      <span style="--i:4;">
        <a href="#"><i class="ri-map-pin-fill"></i></a>
      </span>
      <span style="--i:5;">
        <a href="#"><i class="ri-settings-2-fill"></i></a>
      </span>
    </div>
  </nav>

  <script>
    const nav = document.querySelector("nav"),
      toggleBtn = nav.querySelector(".toggle-btn");

      toggleBtn.addEventListener("click" , () =>{
        nav.classList.toggle("open");
      });


    function onDrag({movementY}) {
      const navStyle = window.getComputedStyle(nav),
            navTop = parseInt(navStyle.top),
            navHeight = parseInt(navStyle.height),
            windHeight = window.innerHeight;

      nav.style.top = navTop > 0 ? `${navTop + movementY}px` : "1px";
      if(navTop > windHeight - navHeight){
        nav.style.top = `${windHeight - navHeight}px`;
      }
    }


    nav.addEventListener("mousedown", () =>{
      nav.addEventListener("mousemove", onDrag);
    });


    nav.addEventListener("mouseup", () =>{
      nav.removeEventListener("mousemove", onDrag);
    });
    nav.addEventListener("mouseleave", () =>{
      nav.removeEventListener("mousemove", onDrag);
    });
  </script>

</body>
</html>
